{% load render_bundle from webpack_loader %}
<html lang="en">
  <head>
    {% load webpack_static from webpack_loader %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% webpack_static 'static/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% webpack_static 'static/icons/apple-touch-icon-152x152.png' %}">
    <title>Tempcheck</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but frontend doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
     <app></app>
    </div>

    {% render_bundle 'app' %}<!-- built files will be auto injected -->
  </body>
</html>
